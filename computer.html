    <script>
        function inputButton() {
            var input = document.getElementById("ans");
            var text = this.value;//this 為inputButtons的物件
            input.value += text;
        }
        var inputButttons = document.getElementsByClassName("input_num");
        for (var i = 0; i < inputButttons.length; i++) {

            inputButttons[i].onclick = inputButton; //每一個inputBs的onclick都有 inputB的方式
        }
        function doComputing() {
            var txt = document.getElementById("ans");
            txt.value = eval(txt.value);
        }
        function doClear() {
            var txt = document.getElementById("ans");
            txt.value = " ";
        }
    </script>
